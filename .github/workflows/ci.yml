name: CI

on:
  pull_request:
    branches:
      - develop
      - main
  push:
    branches:
      - develop
      - main

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test:coverage

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/lcov.info
          fail_ci_if_error: true

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

  check-pr:
    name: Check PR Requirements
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check PR to main branch
        if: github.base_ref == 'main'
        run: |
          if [[ ! "${{ github.head_ref }}" =~ ^release/.* ]]; then
            echo "❌ PRs to main branch must start with 'release/' prefix"
            echo "Current branch: ${{ github.head_ref }}"
            exit 1
          fi
          echo "✅ PR branch name is valid"

      - name: Check for approvals (main branch)
        if: github.base_ref == 'main'
        uses: actions/github-script@v7
        with:
          script: |
            const { data: reviews } = await github.rest.pulls.listReviews({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
            });

            const approvals = reviews.filter(
              review => review.state === 'APPROVED'
            );

            if (approvals.length < 1) {
              core.setFailed('❌ PR requires at least 1 approval before merging');
            } else {
              console.log(`✅ PR has ${approvals.length} approval(s)`);
            }

      - name: Check for approvals (develop branch)
        if: github.base_ref == 'develop'
        uses: actions/github-script@v7
        with:
          script: |
            const { data: reviews } = await github.rest.pulls.listReviews({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
            });

            const approvals = reviews.filter(
              review => review.state === 'APPROVED'
            );

            if (approvals.length < 1) {
              core.setFailed('❌ PR requires at least 1 approval before merging');
            } else {
              console.log(`✅ PR has ${approvals.length} approval(s)`);
            }
