name: Cleanup Branches

on:
  pull_request:
    types: [closed]

jobs:
  delete-branch:
    name: Delete Branch After Merge
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    steps:
      - name: Delete branch after merge to develop
        if: github.base_ref == 'develop'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const branch = context.payload.pull_request.head.ref;
            if (branch !== 'develop') {
              await github.rest.git.deleteRef({
                owner: context.repo.owner,
                repo: context.repo.repo,
                ref: `heads/${branch}`,
              });
              console.log(`✅ Deleted branch: ${branch}`);
            } else {
              console.log(`ℹ️ Skipping deletion of protected branch: ${branch}`);
            }

      - name: Delete branch after merge to main
        if: github.base_ref == 'main'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const branch = context.payload.pull_request.head.ref;
            if (branch !== 'main' && branch.startsWith('release/')) {
              await github.rest.git.deleteRef({
                owner: context.repo.owner,
                repo: context.repo.repo,
                ref: `heads/${branch}`,
              });
              console.log(`✅ Deleted release branch: ${branch}`);
            } else if (branch !== 'main') {
              console.log(`ℹ️ Skipping deletion of non-release branch: ${branch}`);
            } else {
              console.log(`ℹ️ Skipping deletion of protected branch: ${branch}`);
            }
